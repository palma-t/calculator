<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculatotor</h1>
    <div class="container">
        <div id="result-box">0</div>
        <div class="button-container">
            <div class="button oper" id="AC">AC</div>
            <div class="button oper" id="modulo">%</div>
            <div class="button oper" id="point">.</div>
            <div class="button oper" id="plus">+</div>
            <div class="button" id="seven">7</div>
            <div class="button" id="eight">8</div>
            <div class="button" id="nine">9</div>
            <div class="button oper" id="multiplication">x</div>
            <div class="button" id="four">4</div>
            <div class="button" id="five">5</div>
            <div class="button" id="six">6</div>
            <div class="button oper" id="minus">-</div>
            <div class="button" id="one">1</div>
            <div class="button" id="two">2</div>
            <div class="button" id="three">3</div>
            <div class="button oper" id="divisation">รท</div>
            <div class="button" id="zero">0</div>
            <div class="button oper" id="equal">=</div>
        </div>
    </div>
</body>
</html>
